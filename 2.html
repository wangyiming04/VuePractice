<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="IsName">
			<label for="username">用户账号：</label>
			<input type="text" id="username" placeholder="用户账号 "/>
			</span>
			<span v-else>
			<label for="email">用户账号：</label>
			<input type="text" id="email" placeholder="用户邮箱 "/>
			</span>
			<button type="button" @click="btn">切换类型</button>
			</br>
			</br>
			<span>用户密码：</span>
			<input type="password" id=""  placeholder="请输入密码"/>
			
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					IsName:true
				},
				
				methods:{
					btn:function(){
						this.IsName = !this.IsName
					}
				}
			})
			
			
		</script>
	</body>
</html>
