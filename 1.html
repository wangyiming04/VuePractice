<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.active{
				color: red;
			}
			.line{
				color: black;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 点击列表中的第一项，那么该项的文字变色 -->
		<div id="app">
			<ul>
				<li v-for="item,index in movies" @click="changeColor(index)" :class="{active:currentIndex === index}">{{item}}</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					movies:['001','002','003','004'],
					isActive : false,
					currentIndex : 4
				},
				methods:{
				changeColor:function(index){
					console.log(index),
					this.currentIndex = index
				}
			}
			})
			
			
		</script>
		
	</body>
</html>
